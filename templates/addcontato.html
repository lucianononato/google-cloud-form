<!doctype html>

<html>
<head>
  <title>Space Enma</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
          <div class="areaInfo">
             <h1>Como podemos te ajudar? </h1> 
             <p class="subTitulo">Tire suas dúvidas preenchendo o formulário ao lado, ficaremos contente em ajudar. </p>
            <br> <br> <br> <br> <br> <br>

            <a href="/voltar">Voltar</a class='voltar'> 
          </div>
          

          <div class="formulario" >
            <form action="/form" method="POST" > 
				<label for="" >
				<p>Nome:</p><br>
				<input type="text" name="name" id="name" placeholder="Digite o nome" value="{{name}}"> 
				<br>
				</label>

				<label for="" >
				<p>E-mail:</p> <br> 
				<input type="email" name="email" id="email" placeholder="Digite o e-mail" value="{{email}}">
				<br>
				</label>
				
				<label for="">
				<p>WhatsApp:</p> <br> 
				<input type="tel" name="whatsApp" id="whatsApp" placeholder="Digite o telefone" value="{{whatsApp}}">
				</label>

				<label for="">
					<p>Assunto:</p><br> 
				<input type="text" name="assunto" id="assunto" placeholder="Digite o assunto">
				<br>
				</label>

				<label for="">
				<p>Mensagem:</p>   <br> 
				<input type="text" class="inputMensagem" name="mensagem" id="mensagem" placeholder="Digite a mensagem">
				</label>

				<label for="">
					<button type="submit" class="button">Enviar</button>
				</label>
              
            </form>
          </div>
        </div>
    </header>
</body>
</html>
